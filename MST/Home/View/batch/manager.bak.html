<script type="text/javascript">
	$(function(){
		$(".selectmod").click(function(){
		//var haha=["aaa","bbb","ccc","ddd","eee","fff","ggg"];
		//var $this = $(this);
    $.get("/batch/get_template_name/{$pid}",function(data){
	//$this.attr("disabled","true");
	$.each(data,function(key,val){
			$("<li>"+"<button>"+key+"</button>"+"</li>").appendTo(".modbox");
	});
	},"json");
		});
		
		$("#selectmod").click(function(){
			$("li").css("display","inline-block")
	});

				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>
  <div class="navbar-container" id="navbar-container">
    <div class="navbar-header pull-left"> <a href="/" class="navbar-brand"> <img src="/assets/images/logo.png" style="height:60px;"></img> </a><!-- /.brand --> 
    </div>

<div class="main-container" id="main-container">

			</script>
  <div class="main-container-inner"> <include file="Public/left" />
    <div class="main-content">
      <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>
        <ul class="breadcrumb">
          <li> <i class="icon-home home-icon"></i> <a href="/">首页</a> </li>

              <div class="widget-header widget-header-small">
                <h5 class="lighter">批次查找</h5>
              </div>
              <div class="widget-body">
                <div class="widget-main">
                  <form class="form-search" method="post" action="/batch/search">
                    <div class="row">
                      <div class="col-xs-12">
                        <div class="input-group">
                          <input class="form-control search-query" name="key" placeholder="批次查找(输入自定义批次代码）" type="text">
                          <span class="input-group-btn">
                          <button type="submit" class="btn btn-purple btn-sm">查找<i class="icon-search icon-on-right bigger-110"></i> </button>
                          </span> </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
                   <div class="widget-box">
                  <div class="widget-header header-color-grey">
                    <h5 class="bigger lighter">
                   
                     <a type="button" href="/batch/newone" class="btn btn-success">新增批次</a>
                    
                  
                   <!-- <a type="button" class="btn btn-success" id="selectmod">新增批次</a> -->
                     <!-- <a type="button" href="/batch/custom/{$pid} " class="btn btn-success">自定义批次模板</a>--> 
               
                    </h5>
                
                     <label class="control-label" >{$product_code}</label>
                      
                  </div>
                </div>
    <div>
	    <ul class="modbox">
	    </ul>
	</div>
                
            <!-- /row -->
            <div class="row">
              <div class="col-xs-12">
                <div class="table-responsive">
                  <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>产品名称</th>
                        <th>产品代码</th>
                        <th>批次代码</th>
                        <th>源</th>
                        <th>销售地</th>
                        <th>建议零售价</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                          <td>{$vo.product_name}</td>
                          <td>{$vo.product_code}</td>
                          <td>{$vo.batch_code}</td>
                          <td>{$vo.startpoint}</td>
                          <td>{$vo.sellpoint}</td>
                          <td>{$vo.retail_price}</td>
                           
                          <td><div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                  <a href="/batch/view/{$vo.bid}"target="_self" class="btn btn-xs btn-grey"><i class="icon-book bigger-120"></i>查看</a>
                                  
                                  <a href="/batch/edit/{$vo.bid}" class="btn btn-xs btn-info"> <i class="icon-edit bigger-120"></i>编辑</a>   </div>
                                  
                                <!--   <a href="{:U('Pecorder/manager',array('bid'=>$vo['bid']))}" target="_self" class="btn btn-xs btn-success"> <i class="icon-exchange bigger-120"></i>订单</a> --> 
                                   <a   target="_blank" class="btn btn-xs btn-success" onclick = "javascript:window.open('/batch/preview/{$vo.bid}','','toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=no,width=510px,height=960px,left=410px,top=0');"><i class="icon-exchange bigger-120"></i>预览</a> 
                         </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                  <div class="row text-center">
                    <div class="btn-group" >{$Page}</div>
                  </div>

<script type="text/javascript">

  $(function(){
	  $("#modbox").click(function(){
          $.post("/batch/getDatas",{
            username:$("#ckName").val()
          },function(data,textStatus){
            $("#ckName").val(data);
          });
      })
    var data=["aaa","bbb","ccc","ddd","eee","fff","ggg"];
  $.each(data,function(i){
      $("<li>"+"<a>"+data[i]+"</a>"+"</li>").appendTo(".modbox>ul");
  });
  $(".modbox").mouseover(function(){
     $(this).children("ul").show();
     
     
     })
   $(".modbox").mouseout(function(){
     
     $(this).children("ul").hide();
     
     })
   });

	</script>
