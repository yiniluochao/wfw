<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>控制台 微防伪商品信息系统</title>
<meta name="keywords" content="微防伪商品信息系统" />
<meta name="description" content="微防伪商品信息系统" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- basic styles -->
<link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/assets/css/font-awesome.min.css" />

<!--[if IE 7]>
		  <link rel="stylesheet" href="/assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

<link rel="stylesheet" href="/assets/css/ace.min.css" />
<link rel="stylesheet" href="/assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="/assets/css/ace-skins.min.css" />

<!--[if lte IE 8]>
		  <link rel="stylesheet" href="/assets/css/ace-ie.min.css" />
		<![endif]-->

<!-- ace settings handler -->

<script src="/assets/js/ace-extra.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
		<![endif]-->

<script type="text/javascript" charset="utf-8" src="/assets/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/assets/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/assets/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
<div class="navbar navbar-default" id="navbar"> 
  <script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>
  <div class="navbar-container" id="navbar-container">
    <div class="navbar-header pull-left"> <a href="/" class="navbar-brand"> <img src="/assets/images/logo.png" style="height:60px;"></img> </a><!-- /.brand --> 
    </div>
    <!-- /.navbar-header --><!-- /.navbar-header --> 
  </div>
  <!-- /.container --> 
</div>
<div class="main-container" id="main-container"> 
  <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>
  <div class="main-container-inner"> <include file="Public/left" />
    <div class="main-content">
      <div class="breadcrumbs" id="breadcrumbs"> 
        <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>
        <ul class="breadcrumb">
          <li> <i class="icon-home home-icon"></i> <a href="/">首页</a> </li>
          <li class="active">查看订单</li>
        </ul>
        <!-- .breadcrumb --> 
        
        <!-- #nav-search --> 
      </div>
      <div class="page-content"> 
        <!-- /.page-header -->
        
        <div class="row">
     <notempty name="errorinfo">
               <div class="alert alert-block alert-danger">
									<button type="button" class="close" data-dismiss="alert">
										<i class="icon-remove"></i>
									</button>

									<i class="icon-ok green"></i>
                                    出现错误:
									<strong class="green">
										{$errorinfo}
									</strong>.	
								</div>
    </notempty>
          <div class="col-xs-12"> 
            <!-- PAGE CONTENT BEGINS -->
            
            <div class="widget-box">
              <div class="widget-header">
                <h4>订单详情</h4>
                <div class="widget-toolbar"> <a href="#" data-action="collapse"> <i class="icon-chevron-up"></i> </a> </div>
              </div>
              <div class="widget-body">
                 <div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label" for="batch_code">批次代码</label>
                  <div class="controls">
                    <input class="form-control"  type="text" value="{$batch_code}" disabled name="batch_code">
                    <p class="help-block"></p>
                  </div>
                   </div>
					
					
				<div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label">产品身份码订单流水号</label>
                  <div class="controls">
                    <input class="form-control"  type="text" disabled value="{$pec_order_code}" name="pec_order_code">
                    <p class="help-block"></p>
                  </div>
                   </div>      
					
					 <div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label">申请产品身份码位数</label>
                  <div class="controls">
                    <input class="form-control"  type="text" disabled value="{$number}" name="number">
                    <p class="help-block"></p>
                  </div>
                   </div>       
					
                  <div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label">申请产品身份码数量</label>
                  <div class="controls">
                    <input class="form-control"  type="text" disabled value="{$sum}" name="sum">
                    <p class="help-block"></p>
                  </div>
                   </div>       
                       <div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label">订单状态</label>
                  <div class="controls">
                    <input class="form-control"  type="text" disabled value="{$state}" name="state"  >
                    <p class="help-block"></p>
                  </div>
                   </div>        
            
                         <div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label">创建时间</label>
                  <div class="controls">
                    <input class="form-control"  type="text" disabled="true" value="{$createtime}" name="createtime">
                    <p class="help-block"></p>
                  </div>
                   </div>
                      <div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label">红包功能状态</label>
                  <div class="controls">
                    <input class="form-control"  type="text" disabled="true" value="{$hongbao_state}" name="hongbao_state">
                    <p class="help-block"></p>
                  </div>
                   </div>      
                   
                            <div class="widget-main">
                  <!-- Text input-->
                  <label class="control-label">点击下载产品身份码</label>
                  <div class="controls">
                   <a type="button"  href="/pecorder/download/{$sum}/{$pec_order_id}/{$number}"  class="btn btn-xs btn-success"> <i class="icon-exchange bigger-120"></i>下载</a>
                    <p class="help-block"></p>
                  </div>
                   </div>     
                  
                
                  
    
                <div class="control-group">
                  <label class="control-label"></label>
                  <div class="controls">
                  <a type="button" class="btn btn-success" href="/pecorder/manager/{$bid}">返回
                </a>
                  </div>
                </div>
  
                </div>
              </div>
            </div>
            
            
            <!-- PAGE CONTENT ENDS --> 
          </div>
          <!-- /.col --> 
        </div>
      </div>
      <!-- /.page-content --> 
    </div>
    <!-- /.main-content -->
   
    <!-- /#ace-settings-container --> 
  </div>
  <!-- /.main-container-inner --> 
  
</div>
<!-- /.main-container --> 

<script src="/assets/js/jquery-1.10.2.min.js"></script> 
<script src="/assets/js/bootstrap.min.js"></script> 
<script src="/assets/js/typeahead-bs2.min.js"></script> 

<!-- page specific plugin scripts --> 

<!--[if lte IE 8]>
		  <script src="/assets/js/excanvas.min.js"></script>
		<![endif]--> 

<script src="/assets/js/jquery-ui-1.10.3.custom.min.js"></script> 
<script src="/assets/js/jquery.ui.touch-punch.min.js"></script> 
<script src="/assets/js/jquery.slimscroll.min.js"></script> 
<script src="/assets/js/jquery.easy-pie-chart.min.js"></script> 
<script src="/assets/js/jquery.sparkline.min.js"></script> 
<script src="/assets/js/flot/jquery.flot.min.js"></script> 
<script src="/assets/js/flot/jquery.flot.pie.min.js"></script> 
<script src="/assets/js/flot/jquery.flot.resize.min.js"></script> 

<!-- ace scripts --> 

<script src="/assets/js/ace-elements.min.js"></script> 
<script src="/assets/js/ace.min.js"></script> 

<!-- inline scripts related to this page --> 

<script type="text/javascript">

</script>
</body>
</html>
